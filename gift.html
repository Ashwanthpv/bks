<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial;
}

/* BODY */
body{
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* NAVBAR */
nav{
  width:100%;
  background:#000;
  color:#fff;
  padding:8px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  z-index:1000;
  border-bottom:1px solid #222;
}

/* LOGO */
nav .logo img{
  height:140px;
  width:auto;
}

@media(max-width:768px){
  nav .logo img{
    height:70px;
  }
}

/* DESKTOP LINKS */
nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav ul li a{
  color:white;
  text-decoration:none;
  font-size:18px;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
  padding:10px;
  transition:0.3s;
}

.hamburger span{
  width:30px;
  height:3px;
  background:white;
  border-radius:5px;
  transition:0.4s;
}

/* ANIMATION TO X */
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(6px, 7px);
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px, -7px);
}

@media(max-width:768px){
  nav ul{display:none;}
  .hamburger{display:flex;}
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding-top:100px;
  display:flex;
  flex-direction:column;
  gap:25px;
  transition:0.35s ease;
  z-index:2000;
}

.mobile-menu a{
  color:#fff;
  text-decoration:none;
  font-size:22px;
  padding:10px 20px;
}

/* SLIDER WRAPPER */
.slider-container{
  margin-top:160px;
  width:95%;
  max-width:1200px;
  margin-left:auto;
  margin-right:auto;
  padding-bottom:50px;
}

/* TITLE */
.slider-title{
  font-size:45px;
  margin:28px 0 15px 0;
  text-align:center;
  font-weight:900;
  letter-spacing:1px;
}

@media(max-width:768px){
  .slider-title{
    font-size:28px;
    margin-top:20px;
  }
}

/* SLIDER BOX */
.slider{
  width:100%;
  overflow:hidden;
  position:relative;
  margin-bottom:40px;
}

/* TRACK SCROLL */
.slider-track{
  display:flex;
  animation:scroll 8s linear infinite;
}

.slider-track img{
  flex:0 0 100%;
  width:100%;
  object-fit:cover;
  border-radius:12px;
}

/* MOBILE IMAGE FIX */
@media(max-width:768px){
  .slider-track img{
    height:220px;
    object-fit:cover;
    border-radius:10px;
  }
}

/* ANIMATION */
@keyframes scroll{
  0%{ transform:translateX(0); }
  100%{ transform:translateX(-100%); }
}

/* FOOTER */
footer{
  background:#111;
  padding:40px 20px;
  margin-top:50px;
  border-top:1px solid #222;
}

.footer-container{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:25px;
}

.footer-box{
  flex:1;
  min-width:230px;
}

.footer-title{
  font-size:22px;
  font-weight:700;
  margin-bottom:12px;
}

.footer-box p{
  font-size:16px;
  opacity:0.85;
  line-height:1.5;
}

.social-icons{
  display:flex;
  gap:18px;
  margin-top:10px;
}

.social-icons img{
  width:33px;
  height:33px;
  filter:brightness(0) invert(1);
  cursor:pointer;
  transition:0.3s;
}

.social-icons img:hover{
  transform:scale(1.1);
}

@media(max-width:768px){
  .footer-container{
    flex-direction:column;
    text-align:center;
  }
  .social-icons{
    justify-content:center;
  }
}
</style>

<script>
function toggleMenu(){
  const menu = document.getElementById("mobileMenu");

  if(menu.style.right === "0px"){
    menu.style.right = "-260px";
  } else {
    menu.style.right = "0px";
  }
}
</script>
